<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Play sudoku</title>
      <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
     <div class="cont">
     <header>
         <h1>Rules:</h1>
          <h2>The game of Sudoku consists of a grid of nine rows and nine columns subdivided into nine 3x3 subgrids. It has two basic rules:</h2>
     </header>
 <div class="leftnav">
     <h3><b>1.</b>Each column, each row, and each box (3x3 subgrid) must have the numbers 1 to 9.</h3>
     <h3><b>2.</b>No column, row or box can have two squares with the same number.</h3>
    </div>
 <div class="mainbox">
    
       
        <div class="sudokugrid">
          <div class="inrgrid">
          <input class="box1 row1 col1" type="text">
          <input class="box1 row1 col2" type="text">
          <input class="box1 row1 col3" type="text">
          <input class="box1 row2 col1" type="text">
          <input class="box1 row2 col2" type="text">
          <input class="box1 row2 col3" type="text">
          <input class="box1 row3 col1" type="text">
          <input class="box1 row3 col2" type="text">
          <input class="box1 row3 col3" type="text">
          </div>
          <div class="inrgrid">
            <input class="box2 row1 col4" type="text">
            <input class="box2 row1 col5" type="text">
            <input class="box2 row1 col6" type="text">
            <input class="box2 row2 col4" type="text">
            <input class="box2 row2 col5" type="text">
            <input class="box2 row2 col6" type="text">
            <input class="box2 row3 col4" type="text">
            <input class="box2 row3 col5" type="text">
            <input class="box2 row3 col6" type="text">
          </div>
          <div class="inrgrid">
          <input class="box3 row1 col7" type="text">
          <input class="box3 row1 col8" type="text">
          <input class="box3 row1 col9" type="text">
          <input class="box3 row2 col7" type="text">
          <input class="box3 row2 col8" type="text">
          <input class="box3 row2 col9" type="text">
          <input class="box3 row3 col7" type="text">
          <input class="box3 row3 col8" type="text">
          <input class="box3 row3 col9" type="text">
          </div>
          <div class="inrgrid">
          <input class="box4 row4 col1" type="text">
          <input class="box4 row4 col2" type="text">
          <input class="box4 row4 col3" type="text">
          <input class="box4 row5 col1" type="text">
          <input class="box4 row5 col2" type="text">
          <input class="box4 row5 col3" type="text">
          <input class="box4 row6 col1" type="text">
          <input class="box4 row6 col2" type="text">
          <input class="box4 row6 col3" type="text">
          </div>
          <div class="inrgrid">
            <input class="box5 row4 col4" type="text">
            <input class="box5 row4 col5" type="text">
            <input class="box5 row4 col6" type="text">
            <input class="box5 row5 col4" type="text">
            <input class="box5 row5 col5" type="text">
            <input class="box5 row5 col6" type="text">
            <input class="box5 row6 col4" type="text">
            <input class="box5 row6 col5" type="text">
            <input class="box5 row6 col6" type="text">

          </div>
          <div class="inrgrid">
          <input class="box6 row4 col7"type="text">
          <input class="box6 row4 col8"type="text">
          <input class="box6 row4 col9"type="text">
          <input class="box6 row5 col7"type="text">
          <input class="box6 row5 col8"type="text">
          <input class="box6 row5 col9"type="text">
          <input class="box6 row6 col7"type="text">
          <input class="box6 row6 col8"type="text">
          <input class="box6 row6 col9"type="text">
          </div>
          <div class="inrgrid">
             <input class="box7 row7 col1" type="text">
             <input class="box7 row7 col2" type="text">
             <input class="box7 row7 col3" type="text">
             <input class="box7 row8 col1" type="text">
             <input class="box7 row8 col2" type="text">
             <input class="box7 row8 col3" type="text">
             <input class="box7 row9 col1" type="text">
             <input class="box7 row9 col2" type="text">
             <input class="box7 row9 col3" type="text">
          </div>
          <div class="inrgrid">
             <input class="box8 row7 col4" type="text">
             <input class="box8 row7 col5" type="text">
             <input class="box8 row7 col6" type="text">
             <input class="box8 row8 col4" type="text">
             <input class="box8 row8 col5" type="text">
             <input class="box8 row8 col6" type="text">
             <input class="box8 row9 col4" type="text">
             <input class="box8 row9 col5" type="text">
             <input class="box8 row9 col6" type="text">
          </div>
          <div class="inrgrid">
            <input class="box9 row7 col7"type="text">
            <input class="box9 row7 col8"type="text">
            <input class="box9 row7 col9"type="text">
            <input class="box9 row8 col7"type="text">
            <input class="box9 row8 col8"type="text">
            <input class="box9 row8 col9"type="text">
            <input class="box9 row9 col7"type="text">
            <input class="box9 row9 col8"type="text">
            <input class="box9 row9 col9"type="text">
          </div>
           </div>
           <div class='timer'></div>
    <button  onclick="playNow()" id="finalsub">Play Now</button>
    <button  onclick="resetAll()" id="allreset">Reset</button>
    </div>
        
       
 
 <div class="rightnav"></div>


    </div>
    <script src="script.js"></script>
</body>
</html>
